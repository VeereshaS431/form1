<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
    <form action="">
        <fieldset>
            <legend style="text-align: center;"><h1>Registration Form</h1></legend>
        <label for="firstname">First Name:</label>
        <input type="text" name="fname" id="firstname" placeholder="Enter Your First Name">
        <br><br>
        <label for="secondname">Second name:</label>
        <input type="text" name="sname" id="secondname"><br><br>

       <label for="mobileno">Mobile Number:</label>
        <input type="number" name="mobileno" id="mobileno"><br><br>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email"><br><br>
         
        <label for="dob">DOB:</label>
        <input type="date" id="dob" name="dob">

        <p>Choose Your Fav_Language</p>
        <input type="radio" id="html" name="fav_language" value="HTML" >
        <label for="html">HTML</label><br>

        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">CSS</label><br>

        <input type="radio" id="js" name="fav_language" value="Java_Script">
        <label for="js">Java_Script</label><br><br>

        <label for="Batch">Choose your Batch:</label>
            <select id="Batch" name="Batch">
            <option value="Online">Online</option>
            <option value="Offline">Offline</option>
            </select><br><br>
        
        <label for="course">Choose your Course: </label>
            <input list="course">
            <datalist id="course">
            <option value="react Developer"></option>
            <option value="Java Developer"></option>
            <option value="Python Developer"></option>
        </datalist><br><br>

        <label for="search">Search</label>
        <input type="search" id="search" name="search"><br><br>
        <label for="colors">Choose your fav_color</label>
        <input type="color" id="colors" value="Colors"><br><br>

        <label for="file">Upload Assignments:</label>
        <input type="file" name="file" id="file"><br><br>
        
        <label for="description">Write your opinion about Demo class:</label><br>
            <textarea name="description" id="description" cols="30" rows="10"></textarea><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </fieldset>
    </form>
</center>
</body>
</html>
